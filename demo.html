<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <style>
        html,
        body {
            height: 100%;
        }
        .outside {
            height: 100%;
            display: flex;
            justify-content: center;
            flex-direction: column;
            flex-wrap: wrap;
            align-items: center;
        }

        .buttons {

            flex-direction: row;

    </style>
</head>
<body>
<div id="mydemo" class="outside">

    <H1>{{showName}}</H1>
    <div class="buttons">
        <el-button type="primary" @click="changeUser" round>begin</el-button>
        <el-button type="primary" @click="stopTimer" round>stop</el-button>
    </div>
</div>
<script>

        el: '#mydemo',
